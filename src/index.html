<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="bars">
        <div class="header-rectangle-1"></div>
        <div class="header-rectangle-2"></div>
      </div>

      <div class="intro">
        <img
          class="characters"
          src="../src/img/personnages.png"
          alt="Les personnages de la bd"
        />
        <div class="background-intro"></div>
      </div>
    </header>
    <main>
      <div class="part-1">
        <img
          class="part-1-text-1"
          src="../src/img/jour-bulle 1.png"
          alt="Bulle de dialogue"
        />

        <img
          class="part-1-img-1"
          src="../src/img/jour-maison.png"
          alt="Journée à Yopougo"
        />

        <img
          class="part-1-img-2"
          src="../src/img/jour-ruelle.png"
          alt="Promenade de Aya dans le village"
        />
        <div class="background-main-part-1"></div>
      </div>
      <div class="part-2">
        <img class="part-img-1" src="../src/img/soir.png" alt="Balade de Aya" />
      </div>
      <div class="part-3">
        <img
          class="part-3-text-1"
          src="../src/img/soir-bulle 1.png"
          alt="Bulle de dialogue"
        />

        <img
          class="part-3-img-1"
          src="../src/img/soir-coucher soleil.png"
          alt="Tombée de la nuit à Yopougo"
        />

        <img
          class="part-3-img-2"
          src="../src/img/soir-bar.png"
          alt="Le bar du village"
        />
        <img
          class="part-3-img-3"
          src="../src/img/bar-piste.png"
          alt="Le bar et la piste de danse"
        />
        <div class="background-main-part-3"></div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
